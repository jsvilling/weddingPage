<article id="brownies">
    <h2 class="major">Brownies aus dem Glas</h2>
    <p>
        <ol>
            <li>30g Butter und ein grosses Ei schaumig schlagen.</li>
            <li>Die Zutaten aus dem Glas beigeben und unterheben</li>
            <li>Im heissen Ofen 15 bis 20 Minuten backen</li>
        </ol>
    </p>
</article>
