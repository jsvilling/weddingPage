<article id="invitation">
	<h2 class="major">Einladung</h2>
	<p>Bis zum <b>31. Mai 2018</b> kannst du hier deine Einladung zur Hochzeit beantworten. Wenn du die Einladung für mehrere Personen beantwortest gib im Nachrichtenfeld die Namen aller weiteren Personen mit an. (Bitte nur eingeladene Gäste.)</p>
	<form action="assets/php/mailer.php" method="post">
		<input id="receiver" name="receiver" type="hidden" value="brideandgroom@chantal-joshua.ch">
		<div class="field">
			<input type="text" name="name" id="name" placeholder="Vorname & Nachname" required/>
		</div>
		<div class="field">
			<input type="text" name="number" id="number" placeholder="Anzahl Personen" required/>
		</div>
		<div class="field">
			<input type="text" name="email" id="email" placeholder="Email Adresse" required/>
		</div>
		<div class="field">
			<fieldset>
				<input type="radio" id="yes" name="answer" value="yes" required>
				<label for="yes"> Ja, ich nehme teil</label> 
				<input type="radio" id="no" name="answer" value="no" required>
				<label for="no"> Nein, ich nehme nicht teil</label>
			</fieldset>
		</div>
		<div class="field">
			<textarea style="resize:none; overflow: hidden;" name="message" id="message" rows="4" placeholder="Nachricht / Anmerkungen"></textarea>
		</div>
		<ul class="actions">
			<li><input type="submit" action="" value="Antwort senden" name="submit" class="special" /></li>
			<li><input type="reset" value="Zurücksetzen" /></li>
		</ul>
	</form>
</article>
